auth:
  enabled: true
  password: your-redis-password

#tls:
#  enabled: true
#  autoGenerated: true

architecture: standalone

metrics:
  enabled: false

master:
  service:
    type: NodePort
    nodePort: 30007

  persistence:
    enabled: true
    size: 4Gi
    storageClass: ""

  resources:
    requests:
      memory: 128Mi
    limits:
      memory: 256Mi

# 클러스터 모드가 아닌 이상 replica 설정은 필요 없음
# 아래는 클러스터 모드일 때만 필요
# replica:
#   replicaCount: 0
#   persistence:
#     enabled: false