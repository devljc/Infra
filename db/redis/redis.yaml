apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  destination:
    namespace: db
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/your-org/infra
    targetRevision: HEAD
    path: db/redis
    helm:
      parameters:
        - name: architecture
          value: standalone
        #Helm redis 기본 설정 Cluster
        - name: replica.replicaCount
          value: 0
        - name: replica.persistence.enabled
          value: false
        - name: metrics.enabled
          value: false
        #용량 제한
        - name: master.resources.requests.memory
          value: 128Mi
        - name: master.resources.limits.memory
          value: 256Mi
        - name: auth.enabled
          value: "true"
        - name: auth.password
          value: yourStrongPassword
  syncPolicy:
    automated:
      prune: true
      selfHeal: true