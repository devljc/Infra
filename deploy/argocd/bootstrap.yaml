apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-apps
  namespace: argocd
spec:
  destination:
    namespace: db                     # 🔄 실제 앱 배포 위치
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/your-org/infra
    targetRevision: HEAD
    path: db                          # 🔄 이 경로에 실제 K8s 리소스 YAML이 있어야 함
  syncPolicy:
    automated:
      selfHeal: true
      prune: true